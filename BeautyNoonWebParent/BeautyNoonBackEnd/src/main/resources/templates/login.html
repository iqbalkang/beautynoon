<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout">

    <!--    </head>-->
    <head th:replace="/fragments/head :: head('Login - Beautynoon Admin')"></head>

    <body class="d-flex flex-column vh-100 overflow-hidde auth-box">

        <a class="navbar-brand d-flex justify-content-center" th:href="@{/}">
            <img th:src="@{/images/logo-light.svg}" alt="beauty noon logo" class="py-3 auth-logo">
        </a>

        <!--    main-->
        <main class="row flex-grow-1 mx-4">
            <div class="d-none col-lg-6 d-lg-flex flex-column justify-content-center ps-5">
                <span class="auth-span">Login</span>
                <h1 class="auth-heading">Welcome <br/> back</h1>
                <p>Sign back in to your account to access your courses and <br/> embody the art of being human.</p>
            </div>

            <div class="col-lg-6 auth-form-box">

                <!--        toast message-->
                <th:block th:if="${param.error}">
                    <div th:replace="/fragments/toast :: toast(true, 'danger', ${session.SPRING_SECURITY_LAST_EXCEPTION.message})"></div>
                </th:block>

                <!--        toast message-->
                <th:block th:if="${param.logout}">
                    <div th:replace="/fragments/toast :: toast(true, 'success', 'You have been successfully logged out.')"></div>
                </th:block>

                <form th:action="@{/login}" method="POST">
                    <h2 class="auth-form-heading auth-heading">Your Account</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label auth-label">Email</label>
                        <input type="email" class="form-control bg-transparent auth-input" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label auth-label">Password</label>
                        <input type="password" class="form-control bg-transparent auth-input" name="password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="custom-btn-primary">Submit</button>

                    <hr class="mt-5">
                    <div class="d-flex justify-content-between">
                        <p class="text-uppercase fw-medium">Don't have an account?</p>
                        <a href="">Sign up</a>
                    </div>
                </form>

            </div>
        </main>

        <script type="module" th:src="@{/js/app.js}"></script>

    </body>
</html>
