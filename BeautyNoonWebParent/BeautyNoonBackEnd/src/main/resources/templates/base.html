<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!--    </head>-->
    <head th:replace="/fragments/head :: head('Home - Beautynoon Admin')"></head>

    <body class="d-flex flex-column vh-100 overflow-hidde">

        <!--    navbar-->
        <nav th:replace="/fragments/navbar :: navbar(true, 'keyword', ${keyword})"></nav>

        <!--    main-->
        <main class="row flex-grow-1 gx-0">

            <!--    sidebar-->
            <aside class="col-md-3 col-lg-2">

                <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

                <div class="offcanvas-md offcanvas-start fs-sm" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                    <div class="offcanvas-header">
                        <a class="navbar-brand d-flex justify-content-center" href="#">
                            <img th:src="@{/images/logo.svg}" alt="beauty noon logo" class="logo">
                        </a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <ul class="navbar-nav">


                            <li class="my-2">
                                <div class="text-center d-flex flex-column align-items-center">
                                    <div class="nav-item-profile-icon">
                                        <img th:src="@{${#authentication.getPrincipal().photoPath}}" alt="current user photo" class="w-100 h-100"/>
                                    </div>
                                    <div>
                                        <button class="btn dropdown-toggle border-0 fw-bold fs-md" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="text-capitalize" sec:authentication="principal.fullName"></span>
                                        </button>
                                        <ul class="dropdown-menu border-0 shadow">
                                            <li>
                                                <a th:href="@{/account}" data-bs-toggle="offcanvas" class="dropdown-item edit-account-button" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                                    <span> Update </span>
                                                </a>
                                            </li>
                                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                                        </ul>
                                    </div>
                                    <span class="text-capitalize" sec:authentication="principal.singleRole"></span>
                                </div>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" th:href="@{/users}">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-people icon-lg"></i>
                                    </div>
                                    <span>Users</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-columns-gap icon-lg"></i>
                                    </div>
                                    <span>Categories</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-award icon-lg"></i>
                                    </div>
                                    <span>Brands</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-boxes icon-lg"></i>
                                    </div>
                                    <span>Products</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-emoji-smile icon-lg"></i>
                                    </div>
                                    <span>Customers</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-truck icon-lg"></i>
                                    </div>
                                    <span>Shipping</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-bag icon-lg"></i>
                                    </div>
                                    <span>Orders</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-activity icon-lg"></i>
                                    </div>
                                    <span>Reports</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-newspaper icon-lg"></i>
                                    </div>
                                    <span>Articles</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-list icon-lg"></i>
                                    </div>
                                    <span>Menus</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                    <div class="nav-item-icon">
                                        <i class="bi bi-sliders icon-lg"></i>
                                    </div>
                                    <span>Settings</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>

            </aside>

            <!--    content-->
            <div class="col-md-9 col-lg-10 border-start content d-flex flex-column p-4" th:include="this :: content">
            </div>

            <div class="offcanvas offcanvas-end rounded my-2" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasUserForm" data-bs-backdrop='static'>
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Create new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="user-form-close-button"></button>
                </div>
                <div class="offcanvas-body" id="user-form-body">
                </div>
            </div>

        </main>

        <script type="module" th:src="@{/js/app.js}"></script>

    </body>
</html>
