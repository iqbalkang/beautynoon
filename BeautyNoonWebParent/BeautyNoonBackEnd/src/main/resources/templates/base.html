<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <title>Users - Shopme Admin</title>

        <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
        <link th:href="@{/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    </head>
    <body class="d-flex flex-column vh-100 overflow-hidde">

<!--    navbar-->
    <nav th:replace="/fragments/navbar :: navbar(true, 'keyword', ${keyword})"></nav>

<!--    main-->
    <main class="row flex-grow-1 gx-0">

        <!--    sidebar-->
        <aside class="col-md-3 col-lg-2">

            <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

            <div class="offcanvas-md offcanvas-start fs-sm" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand d-flex justify-content-center" href="#">
                        <img th:src="@{/images/logo.svg}" alt="beauty noon logo" class="logo">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                </div>
                <div class="d-flex justify-content-center">
                    <ul class="navbar-nav">

                        <li class="d-flex justify-content-center my-3">
                            <div class="text-center">
                                <div class="nav-item-profile-icon"></div>
                                <div>
                                    <span class="fw-bold fs-md">Iqbal Kang</span>
                                </div>
                                <span>Editor</span>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" th:href="@{/users}">
                                <div class="nav-item-icon">
                                    <i class="bi bi-people icon-lg"></i>
                                </div>
                                <span>Users</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-columns-gap icon-lg"></i>
                                </div>
                                <span>Categories</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-award icon-lg"></i>
                                </div>
                                <span>Brands</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-boxes icon-lg"></i>
                                </div>
                                <span>Products</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-emoji-smile icon-lg"></i>
                                </div>
                                <span>Customers</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-truck icon-lg"></i>
                                </div>
                                <span>Shipping</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-bag icon-lg"></i>
                                </div>
                                <span>Orders</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-activity icon-lg"></i>
                                </div>
                                <span>Reports</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-newspaper icon-lg"></i>
                                </div>
                                <span>Articles</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-list icon-lg"></i>
                                </div>
                                <span>Menus</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex gap-3 align-items-center" href="#">
                                <div class="nav-item-icon">
                                    <i class="bi bi-sliders icon-lg"></i>
                                </div>
                                <span>Settings</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

        </aside>

        <!--    content-->
        <div class="col-md-9 col-lg-10 border-start content d-flex flex-column p-4" th:include="this :: content">
        </div>

    </main>

    <script type="module" th:src="@{/js/app.js}"></script>

    </body>
</html>
