<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>Home - Shopme Admin</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body class="d-flex flex-column min-vh-100">
<!--	navbar-->
<nav class="navbar bg-black d-flex justify-content-between px-2 px-sm-4">

  <a class="navbar-brand d-flex justify-content-center" href="#">
    <img th:src="@{/images/logo-light.svg}" alt="beauty noon logo" class="logo">
  </a>
  <form class="w-25" role="search">
    <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search">

  </form>
</nav>

<!--	main-->
<main class="row flex-grow-1 gx-0">

  <div class="col-md-3 col-lg-2">

    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

    <div class="offcanvas-md offcanvas-start fs-sm" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
      <div class="offcanvas-header">
        <a class="navbar-brand d-flex justify-content-center" th:href="@{/}">
          <img th:src="@{/images/logo.svg}" alt="beauty noon logo" class="logo">
        </a>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
      </div>
      <div class="d-flex justify-content-center">
        <ul class="navbar-nav">

          <li class="d-flex justify-content-center my-3">
            <div class="text-center">
              <div class="nav-item-profile-icon"></div>
              <div>
                <span class="fw-bold fs-md">Iqbal Kang</span>
              </div>
              <span>Editor</span>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" th:href="@{/users}">
              <div class="nav-item-icon">
                <i class="bi bi-people icon-lg"></i>
              </div>
              <span>Users</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-columns-gap icon-lg"></i>
              </div>
              <span>Categories</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-award icon-lg"></i>
              </div>
              <span>Brands</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-boxes icon-lg"></i>
              </div>
              <span>Products</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-emoji-smile icon-lg"></i>
              </div>
              <span>Customers</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-truck icon-lg"></i>
              </div>
              <span>Shipping</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-bag icon-lg"></i>
              </div>
              <span>Orders</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-activity icon-lg"></i>
              </div>
              <span>Reports</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-newspaper icon-lg"></i>
              </div>
              <span>Articles</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-list icon-lg"></i>
              </div>
              <span>Menus</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex gap-3 align-items-center" href="#">
              <div class="nav-item-icon">
                <i class="bi bi-sliders icon-lg"></i>
              </div>
              <span>Settings</span>
            </a>
          </li>

        </ul>
      </div>
    </div>

  </div>

  <div class="col-md-9 col-lg-10 border p-4">
    <div class="row h-100">
      <div class="col-6 d-flex flex-column">
        <h1 class="fs-5 text-body">Create new user</h1>
        <div class="flex-grow-1 align-items-center d-flex justify-content-center">
          <img th:src="@{/images/add-user.svg}" class="w-75" />
        </div>
      </div>
      <div class="col-6">
        <form th:action="@{/users/save}" method="POST" th:object="${user}" id="form">
<!--          text inputs-->
          <div class="mb-3">
            <label for="email" class="form-label fs-md fw-medium">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
          </div>
          <div class="mb-3">
            <label for="firstname" class="form-label fs-md fw-medium">Firstname</label>
            <input type="text" class="form-control" id="firstname" placeholder="" th:field="*{firstName}">
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label fs-md fw-medium">Lastname</label>
            <input type="text" class="form-control" id="lastname"  th:field="*{lastName}">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fs-md fw-medium">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
          </div>
<!--          Checkbox inputs-->
          <div  class="mb-3">
            <label for="password" class="form-label fs-md fw-medium">Role</label>
            <div>
              <div class="form-check form-check-inline" th:each="role : ${roles}">
                <input class="form-check-input" type="checkbox" id="role" th:id="'role' + ${role.id}" th:value="${role.id}" th:field="*{roles}" />
                <label class="form-check-label text-capitalize" th:for="'role' + ${role.id}" th:text="${role.name}"></label>
              </div>




            </div>
          </div>
<!--          Radio input-->
          <div  class="mb-3">
            <label for="password" class="form-label fs-md fw-medium">Status</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="status" th:field="*{enabled}">
              <label class="form-check-label" for="status">Active</label>
            </div>

          </div>
<!--          Submit buttons-->
          <button type="submit" class="custom-btn-primary">Submit</button>
          <a th:href="@{/users}" class="custom-btn-primary-outline ">Cancel</a>

        </form>

<!--        modal-->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>

</main>

<script type="text/javascript">
  const form = document.getElementById("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.querySelector("#email").value;
    const csrfToken = document.querySelector('input[name="_csrf"]').value;

    const formData = {email}

    const response = await fetch("/beautynoon/chk/check", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRF-TOKEN': csrfToken
      },
      body: JSON.stringify(formData)
    });

    const result = await response.json();

    if(result === true) return form.submit();
    else console.log('duplicate')
  })
</script>

</body>
</html>
