<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Home - Shopme Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body class="d-flex flex-column vh-100 overflow-hidden">
<!--	navbar-->
<nav class="navbar bg-black d-flex justify-content-between px-2 px-sm-4">

    <a class="navbar-brand d-flex justify-content-center" th:href="@{/}">
        <img th:src="@{/images/logo-light.svg}" alt="beauty noon logo" class="logo">
    </a>
    <form class="w-25" role="search">
        <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search">

    </form>
</nav>

<!--	main-->
<main class="row flex-grow-1 h-100 gx-0">

<!--    sidebar-->
    <div class="col-md-3 col-lg-2">

        <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

        <div class="offcanvas-md offcanvas-start fs-sm" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-header">
                <a class="navbar-brand d-flex justify-content-center" href="#">
                    <img th:src="@{/images/logo.svg}" alt="beauty noon logo" class="logo">
                </a>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
            </div>
            <div class="d-flex justify-content-center">
                <ul class="navbar-nav">

                    <li class="d-flex justify-content-center my-3">
                        <div class="text-center">
                            <div class="nav-item-profile-icon"></div>
                            <div>
                                <span class="fw-bold fs-md">Iqbal Kang</span>
                            </div>
                            <span>Editor</span>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" th:href="@{/users}">
                            <div class="nav-item-icon">
                                <i class="bi bi-people icon-lg"></i>
                            </div>
                            <span>Users</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-columns-gap icon-lg"></i>
                            </div>
                            <span>Categories</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-award icon-lg"></i>
                            </div>
                            <span>Brands</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-boxes icon-lg"></i>
                            </div>
                            <span>Products</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-emoji-smile icon-lg"></i>
                            </div>
                            <span>Customers</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-truck icon-lg"></i>
                            </div>
                            <span>Shipping</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-bag icon-lg"></i>
                            </div>
                            <span>Orders</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-activity icon-lg"></i>
                            </div>
                            <span>Reports</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-newspaper icon-lg"></i>
                            </div>
                            <span>Articles</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-list icon-lg"></i>
                            </div>
                            <span>Menus</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex gap-3 align-items-center" href="#">
                            <div class="nav-item-icon">
                                <i class="bi bi-sliders icon-lg"></i>
                            </div>
                            <span>Settings</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </div>

<!--    content-->
    <div class="col-md-9 col-lg-10 border p-4 h-100">
        <h1 class="fs-5 text-body" id="mm">Manage Users</h1>
        <div class="d-flex gap-1 align-items-center">
            <a th:href="@{/users/new}" class="custom-btn-primary d-flex align-items-center gap-2">
                <i class="bi bi-person-fill-add"></i>
                <span class="border-start border-1 ps-2 fs-sm">Add User</span>
            </a>
            <button class="btn border"><i class="bi bi-filetype-pdf"></i></button>
            <button class="btn border"><i class="bi bi-file-earmark-spreadsheet"></i></button>
            <button class="btn border"><i class="bi bi-filetype-csv"></i></button>

<!--            toast message-->
            <div th:if="${message != null}" class="bg-success text-light p-1 px-3 d-flex flex-column rounded fs-sm toast-message ms-auto shadow animate__animated animate__bounceIn" id="toast-container">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Success</span>
                    <i class="bi bi-x-circle-fill"  role="button" id="toast-message"></i>
                </div>
                <span>[[${message}]]</span>
            </div>
        </div>


        <div class="mt-4 h-100 overflow-scroll">
            <table class="table table-hover user-table align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User details</th>
                    <th scope="col">Role</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td>
                            <div class="d-flex align-items-center gap-3">
                                <div class="circle"></div>
                                <div class="d-flex flex-column">
                                    <span class="fw-medium text-capitalize" th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
                                    <span class="fs-md" th:text="${user.email}"></span>
                                </div>
                            </div>
                    </td>
                    <td class="text-capitalize" th:text="${user.getFormattedRoles()}"></td>
                    <td>
                        <span th:if="${user.enabled == true}" class="badge rounded-pill bg-success-subtle text-success"> <i class="bi bi-check-square-fill pe-1"></i> Active </span>
                        <span th:if="${user.enabled == false}" class="badge rounded-pill bg-danger-subtle text-danger"> <i class="bi bi-stop-fill pe-1"></i> Inactive</span>
                    </td>
                    <td class="">
                        <a href="#"><i class="bi bi-pen pe-2 text-body-secondary fs-md"></i></a>
                        <a href="#"><i class="bi bi-trash text-body-secondary fs-md"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</main>

<script type="text/javascript">

    const removeToast = (element) => {
        if (!element) element = this;
        element.closest("#toast-container").classList.add('animate__bounceOut');

        element.addEventListener('animationend', () => {
            element.parentNode.parentNode.remove();
        }, { once: true });
    };


    window.addEventListener("load", () => {
        const toastMessage = document.getElementById('toast-message');

        if(!toastMessage) return;

        toastMessage.addEventListener('click', (event) => removeToast(event.target));

        setTimeout(() => {
            removeToast(toastMessage);
        }, 4000);

    })

</script>



</body>
</html>
